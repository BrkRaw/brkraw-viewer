name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
  release:
    types: [published]
  workflow_run:
    workflows: ["Create Release"]
    types: [completed]

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.repository == 'BrkRaw/brkraw-viewer' && (github.event_name != 'release' || github.event.release.prerelease == false) && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      prerelease: ${{ steps.tag.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Resolve release tag
        id: tag
        run: |
          tag=""
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            tag="$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | head -n1)"
          elif [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.ref_name }}"
          fi

          if [ -n "$tag" ]; then
            if echo "$tag" | grep -Eq '(a|b|rc)[0-9]+$'; then
              echo "prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine packaging
      - name: Verify version matches tag
        if: ${{ steps.tag.outputs.tag != '' }}
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib
          from pathlib import Path
          from packaging.version import Version

          tag = (os.environ.get("TAG") or "").strip().lstrip("v")
          if not tag:
              raise SystemExit("TAG is missing")
          print(f"Target Tag: {tag}")

          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          version = pyproject.get("project", {}).get("version")
          if not version:
              version_path = pyproject.get("tool", {}).get("hatch", {}).get("version", {}).get("path")
              if not version_path:
                  raise SystemExit("No version in pyproject.toml and no hatch version path found.")
              text = Path(version_path).read_text(encoding="utf-8")
              match = re.search(r"__version__\\s*=\\s*[\"\\x27]([^\"\\x27]+)[\"\\x27]", text)
              if not match:
                  raise SystemExit(f"No __version__ found in {version_path}")
              version = match.group(1)

          version = str(version).strip().lstrip("v")
          print(f"Detected Package Version: {version}")

          if Version(tag) != Version(version):
              raise SystemExit(f"Tag {tag} does not match package version {version}.")

          print("Version check passed!")
          PY
      - name: Build dist
        if: ${{ steps.tag.outputs.prerelease != 'true' }}
        run: python -m build
      - name: Check dist metadata
        if: ${{ steps.tag.outputs.prerelease != 'true' }}
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        if: ${{ steps.tag.outputs.prerelease != 'true' }}
        with:
          name: dist-artifacts
          path: dist/

  publish:
    if: ${{ github.repository == 'BrkRaw/brkraw-viewer' && (github.event_name != 'release' || github.event.release.prerelease == false) && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') && needs.build.outputs.prerelease != 'true' }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: write
    environment:
      name: ${{ inputs.target || 'pypi' }}
      url: https://${{ (inputs.target == 'pypi' || github.event_name == 'release') && 'pypi.org' || 'test.pypi.org' }}/p/brkraw-viewer
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Resolve publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          else
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Upload artifacts to GitHub Release
        if: ${{ needs.build.outputs.tag != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.build.outputs.tag }} dist/* --clobber
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
