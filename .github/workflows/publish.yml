name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
      tag:
        description: "Tag to publish (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    if: ${{ github.repository == 'BrkRaw/brkraw-viewer' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    environment:
      name: ${{ inputs.target }}
      url: https://${{ inputs.target == 'pypi' && 'pypi.org' || 'test.pypi.org' }}/p/brkraw-viewer
    steps:
      - name: Require tag for manual publish
        run: |
          if [ -z "${{ inputs.tag }}" ]; then
            echo "Manual publish requires a tag input (e.g. v1.2.3)."
            exit 1
          fi
      - name: Resolve tag
        id: meta
        run: |
          tag="${{ inputs.tag }}"
          if echo "$tag" | grep -Eq '(a|b|rc)[0-9]*$'; then
            prerelease="true"
          else
            prerelease="false"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "prerelease=$prerelease" >> "$GITHUB_OUTPUT"
      - name: Ensure publish needed
        if: ${{ steps.meta.outputs.prerelease == 'true' }}
        run: |
          echo "Prerelease detected; skipping publish."
          exit 0
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.meta.outputs.tag }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine packaging
      - name: Verify version matches tag
        env:
          TAG: ${{ steps.meta.outputs.tag }}
        run: |
          python scripts/verify_release_version.py
      - name: Build dist
        run: python -m build
      - name: Check dist metadata
        run: python -m twine check dist/*
      - name: Resolve publish target
        id: target
        run: |
          echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Upload artifacts to GitHub Release
        if: ${{ steps.meta.outputs.tag != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.meta.outputs.tag }} dist/* --clobber
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
